<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>渐变色生成器</title>
  <script type="module" crossorigin src="./js/main.BjPp2KGu.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main.BGK8bEaH.css">
</head>

<body class="w-full h-screen select-none overflow-hidden">
  <div id="app" class="w-full h-full bg-gray-50 flex flex-col">
    <!-- 顶部工具栏 -->
    <div class="bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <span class="text-2xl">🎨</span>
        <h1 class="text-lg font-semibold text-gray-800">渐变色生成器</h1>
      </div>

      <div class="flex items-center gap-2">
        <button id="randomBtn"
          class="px-3 py-1.5 bg-purple-500 hover:bg-purple-600 text-white text-sm rounded-lg transition-colors">
          🎲 随机生成
        </button>
        <button id="exportBtn"
          class="px-3 py-1.5 bg-blue-500 hover:bg-blue-600 text-white text-sm rounded-lg transition-colors">
          📥 导出
        </button>
      </div>
    </div>

    <!-- 主内容区域 -->
    <div class="flex-1 overflow-auto p-4 space-y-4">
      <!-- 渐变预览 -->
      <div class="bg-white rounded-xl shadow-sm p-4">
        <h2 class="text-sm font-semibold text-gray-700 mb-3">渐变预览</h2>
        <div id="gradientPreview" class="w-full h-32 rounded-lg shadow-inner"></div>
        <div id="gradientCode" class="mt-3 p-2 bg-gray-50 rounded text-xs font-mono text-gray-600"></div>
      </div>

      <!-- 颜色数量控制 -->
      <div class="bg-white rounded-xl shadow-sm p-4">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-sm font-semibold text-gray-700">颜色数量</h2>
          <span id="colorCountLabel" class="text-sm font-mono text-gray-600">3</span>
        </div>
        <input type="range" id="colorCount" min="2" max="10" value="3"
          class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
      </div>

      <!-- 渐变模式 -->
      <div class="bg-white rounded-xl shadow-sm p-4">
        <h2 class="text-sm font-semibold text-gray-700 mb-3">渐变模式</h2>
        <div class="grid grid-cols-3 gap-2">
          <button class="mode-btn active" data-mode="linear">线性</button>
          <button class="mode-btn" data-mode="radial">径向</button>
          <button class="mode-btn" data-mode="conic">锥形</button>
        </div>
      </div>

      <!-- 颜色列表 -->
      <div class="bg-white rounded-xl shadow-sm p-4">
        <h2 class="text-sm font-semibold text-gray-700 mb-3">颜色调节</h2>
        <div id="colorList" class="space-y-2"></div>
      </div>

      <!-- 预设方案 -->
      <div class="bg-white rounded-xl shadow-sm p-4">
        <h2 class="text-sm font-semibold text-gray-700 mb-3">预设方案</h2>
        <div id="presetList" class="grid grid-cols-2 gap-2"></div>
      </div>
    </div>

    <!-- 导出模态框 -->
    <div id="exportModal" class="hidden fixed inset-0 flex items-center justify-center z-50 ">
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <div class=" relative z-10 bg-white rounded-xl shadow-2xl w-[500px] max-h-[80vh] overflow-auto">
        <div class="p-4 border-b border-gray-200 flex items-center justify-between">
          <h3 class="text-lg font-semibold text-gray-800">导出渐变</h3>
          <button id="closeExportModal" class="text-gray-400 hover:text-gray-600">✕</button>
        </div>
        <div class="p-4 space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">CSS</label>
            <textarea id="exportCSS" readonly
              class="w-full h-20 p-2 border border-gray-300 rounded-lg text-xs font-mono resize-none"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">SVG</label>
            <textarea id="exportSVG" readonly
              class="w-full h-32 p-2 border border-gray-300 rounded-lg text-xs font-mono resize-none"></textarea>
          </div>
          <div class="flex gap-2">
            <button id="copyCSS"
              class="flex-1 px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm rounded-lg transition-colors">
              复制 CSS
            </button>
            <button id="copySVG"
              class="flex-1 px-3 py-2 bg-green-500 hover:bg-green-600 text-white text-sm rounded-lg transition-colors">
              复制 SVG
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- TypeScript 入口文件 -->
</body>

</html>
